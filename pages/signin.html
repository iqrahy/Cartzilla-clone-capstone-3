<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cartzilla | Sign In</title>
    <link rel="stylesheet" href="../style.css">
    <link  href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"  rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous" />
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
  <script src="https://code.iconify.design/iconify-icon/2.1.0/iconify-icon.min.js"></script>
</head>
<body>
    
    <div class="ps-5 pe-2 py-4 d-flex justify-content-around w-100 border row">

        <!-- left section -->
        <div class="col-lg-5 col-md-9 col-12">
            <h4 class="d-flex align-items-center fw-semibold"> <iconify-icon class="me-2 fs-4 fw-medium rotate pink-color text-white p-1 rounded-circle" icon="pepicons-pop:cart" ></iconify-icon>Cartzilla</h4>

            <div class="pt-md-4 pe-lg-4">
                <h2 class="mt-md-5 pt-3 fw-semibold">Welcome back</h2>
                <p class="item text-black">Don't have an account? <a class="text-black fw-medium ms-1" href="">Create an account</a></p>

                <div class="w-100">
                    <form id="userForm">
                        <div class="mt-4">
                            <input type="email" class="form-control py-2 px-3" id="exampleFormControlInput1" placeholder="Email">
                        </div>
                        <div class="position-relative my-4">
                            <input type="password" class="form-control py-2 px-3" id="inputPassword" placeholder="Password">
                            <iconify-icon class="me-4 fs-4 fw-medium text-black-50 position-absolute top-50 end-0 translate-middle-y"  icon="iconamoon:eye" ></iconify-icon>
                        </div>

                        <div class="d-flex justify-content-between align-items-center">
                            <div class="d-flex">
                                <input type="checkbox">
                                <p class="item ms-2 mt-3">Remember for 30 days</p>
                            </div>
                            <div>
                                <a class="border-hover text-decoration-none text-black item fw-medium" href="">Forgot password?
                                </a>
                            </div>
                        </div>

                        <button class="w-100 mt-3 border-0 pink-color text-white py-2 rounded-3" type="submit">Sign In</button>
                        
                    </form>

                    <div>
                        <p class="text-center mt-4 fw-semibold continue text-secondary-emphasis">or continue with</p>

                        <div class="d-none d-lg-block">
                            <div class="d-flex justify-content-around flex-wrap">
                                <button class="justify-content-center d-flex align-items-center mt-4 py-2 px-4 border border-secondary border-1 border-opacity-25 rounded-2 bg-white text-secondary-emphasis"> <iconify-icon class="me-1 fs-4 fw-medium"  icon="mdi:google" ></iconify-icon> Google</button>
                                <button class="justify-content-center d-flex align-items-center mt-4 py-2 px-4 border border-secondary border-1 border-opacity-25 rounded-2 bg-white text-secondary-emphasis"> <iconify-icon class="me-1 fs-4 fw-medium"  icon="mage:facebook" ></iconify-icon>Facebook</button>
                                <button class="d-flex justify-content-center align-items-center mt-4 py-2 px-4 border border-secondary border-1 border-opacity-25 rounded-2 bg-white text-secondary-emphasis"> <iconify-icon class="me-1 fs-4 fw-medium"  icon="ic:baseline-apple" ></iconify-icon>Apple</button>
                            </div>
                        </div>

                        <!-- small screen buttons -->
                        <div class="d-block d-lg-none">
                            <div class="d-flex justify-content-around flex-wrap">
                                <button class="w-100 d-flex justify-content-center align-items-center mt-4 py-2 px-4 border border-secondary border-1 border-opacity-25 rounded-2 bg-white text-secondary-emphasis"> <iconify-icon class="me-1 fs-4 fw-medium"  icon="mdi:google" ></iconify-icon> Google</button>
                                <button class="w-100 justify-content-center d-flex align-items-center mt-4 py-2 px-4 border border-secondary border-1 border-opacity-25 rounded-2 bg-white text-secondary-emphasis"> <iconify-icon class="me-1 fs-4 fw-medium"  icon="mage:facebook" ></iconify-icon>Facebook</button>
                                <button class="w-100 d-flex justify-content-center align-items-center mt-4 py-2 px-4 border border-secondary border-1 border-opacity-25 rounded-2 bg-white text-secondary-emphasis"> <iconify-icon class="me-1 fs-4 fw-medium"  icon="ic:baseline-apple" ></iconify-icon>Apple</button>
                            </div>
                        </div>

                      
                    </div>
                   
                    <div class="mt-5 pt-3">
                        <a class="item text-black fw-medium" href="">Need help?</a>
                        <p class="smail-font mt-4">Â© All rights reserved. Made by Createx Studio</p>
                    </div>
                </div>
            </div>
        </div>


        <!-- right section -->
        <div class="col-7 d-none d-lg-block">
            <img class="img-fluid border rounded-4 light-blue" src="/imgs/sign-in-img.png" alt="">
        </div>
    </div>

    <script src="/pages/signin.js"></script>
</body>
</html>
